on:
  workflow_call:
    inputs:
      matrix:
        type: string

jobs:
  get-config:
    runs-on: ubuntu-latest
    outputs:
      config: ${{ steps.read-config.outputs.config }}
    steps:
      - uses: actions/checkout@v3  
      - id: read-config
        run: |
          ls
          echo "config=$(jq -r . ./.github/workflows/projects.json)" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
  dynamic-matrix:
    needs: get-config
    strategy:
      matrix:  ${{ fromJSON(needs.get-config.outputs.config) }}
    runs-on: ubuntu-latest
    steps: 
      - run: echo $value
        env:
          value: ${{ matrix.project }}